name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: dddd4444/asianmasc-landing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Reddit subscriber count
        id: reddit
        run: |
          # Fetch with retry and fallback
          RESPONSE=$(curl -s --retry 3 -H "User-Agent: Mozilla/5.0 (compatible; asianmasc-landing/1.0)" \
            "https://www.reddit.com/r/asianmasculinity/about.json" || echo "{}")
          
          # Extract count, default to fallback if parse fails
          COUNT=$(echo "$RESPONSE" | jq -r '.data.subscribers // empty' 2>/dev/null || echo "")
          
          # Validate it's a number > 100000, otherwise use fallback
          if ! [[ "$COUNT" =~ ^[0-9]+$ ]] || [ "${COUNT:-0}" -lt 100000 ]; then
            COUNT=182000
          fi
          
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Subscriber count: $COUNT"
      
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            REDDIT_SUBSCRIBERS=${{ steps.reddit.outputs.count }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
