name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: dddd4444/asianmasc-landing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch member count from Discord
        id: reddit
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          # Fetch channel name from Discord stats channel
          CHANNEL_ID="1252975021375094836"
          RESPONSE=$(curl -s -H "Authorization: Bot $DISCORD_TOKEN" \
            "https://discord.com/api/v10/channels/$CHANNEL_ID" 2>/dev/null || echo "{}")
          
          # Parse count from channel name (e.g. "AsianMasculinity: 192K Members")
          CHANNEL_NAME=$(echo "$RESPONSE" | jq -r '.name // empty' 2>/dev/null || echo "")
          
          # Extract number and suffix (K or M)
          if [[ "$CHANNEL_NAME" =~ ([0-9]+)([KMkm])?[[:space:]]*Members ]]; then
            NUM="${BASH_REMATCH[1]}"
            SUFFIX="${BASH_REMATCH[2]^^}"
            if [ "$SUFFIX" = "K" ]; then
              COUNT=$((NUM * 1000))
            elif [ "$SUFFIX" = "M" ]; then
              COUNT=$((NUM * 1000000))
            else
              COUNT="$NUM"
            fi
          else
            COUNT=192000  # Fallback
          fi
          
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Channel: $CHANNEL_NAME -> Count: $COUNT"
      
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            REDDIT_SUBSCRIBERS=${{ steps.reddit.outputs.count }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
