name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  IMAGE_NAME: dddd4444/asianmasc-landing

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch Reddit subscriber count
        id: reddit
        run: |
          COUNT=$(curl -s -H "User-Agent: asianmasc-landing/1.0" \
            "https://www.reddit.com/r/asianmasculinity/about.json" \
            | jq -r '.data.subscribers // 182000')
          echo "count=$COUNT" >> $GITHUB_OUTPUT
          echo "Subscriber count: $COUNT"
      
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.IMAGE_NAME }}:latest
            ${{ env.IMAGE_NAME }}:${{ github.sha }}
          build-args: |
            REDDIT_SUBSCRIBERS=${{ steps.reddit.outputs.count }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
